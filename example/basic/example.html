<!DOCTYPE html>

<html>
  <head>
    <title>example</title>
    <style>
      section {
        display: none;
        width: 300px;
        height: 400px;
        border: solid 1px #888;
      }

      section.selected {
        display: block;
      }

      .warning {
        color: red;
      }

      #router1 {
        float: left;
      }

      #router2 {
        float: left;
        padding-left: 20px;
      }

      #R1one, #R2one {
        background-color: pink;
      }

      #R1two, #R2two {
        background-color: cyan;
      }

    </style>
  </head>

  <body>
    <h1>route.dart demo</h1>
    <p>This demo requires a server to be truly useful. Coming soon!</p>
    <div id="warning">Dart is not running</div>

    <div id="router1">
      <nav>
        <a href="#" id="R1linkOne" title="Section One">One</a>
        <a href="#" id="R1linkTwo" title="Section Two">Two</a>
        <a href="http://www.google.com" title="Google">Google</a>
      </nav>

      <section id="R1one">
        <h2>Section One</h2>
      </section>
      <section id="R1two">
        <h2>Section Two</h2>
      </section>
    </div>

    <div id="router2">
      <nav>
        <a href="#" id="R2linkOne" title="Section One">One</a>
        <a href="#" id="R2linkTwo" title="Section Two">Two</a>
        <a href="http://www.google.com" title="Google">Google</a>
      </nav>

      <section id="R2one">
        <h2>Section One</h2>
      </section>
      <section id="R2two">
        <h2>Section Two</h2>
      </section>
    </div>

    <script type="application/dart" src="example.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
